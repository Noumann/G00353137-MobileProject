<ion-header>
  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<!--Adding background picture-->
<ion-content padding class="bg-image">
  <h1 style="color: red" align="center">README..!!!</h1>
<h5 style="color: green">If you run this using cammand "ionic serve --lab"
   and run it on Phone using Ionic DevApp 
   it will open the camera in phone and 
   take a picture and it will save the picture underneath
  the button.
</h5>
<br>
<!--A button that opens camera in the phone and allow taking the picture and save it underneath the button-->
<button ion-button (click)="openCamera()" full color="danger">Open Camera</button>
<br>
<!--displaying the picture-->
<img [src]="base64Image" *ngIf="base64Image"/>
</ion-content>
